<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/js/login.js"></script>
    <link rel="stylesheet" href="assets/css/booking.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-inner">
          <div class="link" id="nav-links">
            <a href="index.html">หน้าแรก</a>
            <a href="booking.html">จองห้องประชุม</a>
            <a href="list.html">รายการจอง</a>
            <a href="login.html" id="loginLink">เข้าสู่ระบบ</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>เข้าสู่ระบบ</h1>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required />
        <label>รหัสผ่าน</label>
        <input type="password" id="password" required />
        <button type="submit" class="btn-booking">เข้าสู่ระบบ</button>
      </form>
      <div class="center-button">
        <button id="logoutBtn" style="display: none" class="btn-booking">
          ออกจากระบบ
        </button>
      </div>
    </div>
  </body>
</html>
