<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>ลงทะเบียนผู้ใช้</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/js/register.js"></script>
     <script type="module" src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/booking.css" />
    
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-inner">
          <button class="menu-toggle">☰</button>
          <div class="link" id="nav-links">
            <a href="booking.html">จองห้องประชุม</a>
            <a href="login.html" id="loginLink">เข้าสู่ระบบ</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>ลงทะเบียนผู้ใช้ใหม่</h1>

      <form id="registerForm">
        <label>Email</label>
        <input type="email" id="email" required />
        <label>รหัสผ่าน</label>
        <input type="password" id="password" required />
        <label>ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirmPassword" required />

        <button class="btn-booking" type="submit">สมัครสมาชิก</button>
      </form>
    </div>
  </body>
</html>
